<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Garaglib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold mb-6">Abonnement Garage</h1>
            
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <p class="font-semibold">Offre spéciale : 1 mois gratuit !</p>
                <p class="text-gray-600">Abonnement mensuel : 19,99€/mois</p>
            </div>

            <form id="paymentForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Titulaire du compte*</label>
                    <input type="text" id="accountHolder" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">IBAN*</label>
                    <input type="text" id="iban" placeholder="FR76 XXXX XXXX XXXX XXXX XXXX XXX" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" required class="h-4 w-4 text-blue-600">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        J'accepte les conditions générales
                    </label>
                </div>

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                    Valider le paiement
                </button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Enregistrement simulé du paiement
            localStorage.setItem('garagePayment', JSON.stringify({
                accountHolder: document.getElementById('accountHolder').value,
                iban: document.getElementById('iban').value,
                status: 'pending',
                date: new Date().toISOString()
            }));

            // Affichage du popup
            alert("Votre demande sera validée dans les 24h");
            window.location.href = "garage-dashboard.html";
        });
    </script>
</body>
</html>
