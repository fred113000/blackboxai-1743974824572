<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Garaglib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <h1 class="text-2xl font-bold mb-6">Formulaire de réservation</h1>
        
        <form id="bookingForm" class="space-y-6">
            <!-- Informations véhicule -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Véhicule</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Marque*</label>
                        <select id="carBrand" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            <option value="">Sélectionnez</option>
                            <option>Peugeot</option>
                            <option>Renault</option>
                            <option>Citroën</option>
                            <option>Volkswagen</option>
                            <option>BMW</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Modèle*</label>
                        <input type="text" id="carModel" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>
                </div>
            </div>

            <!-- Prestations -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Prestation demandée*</h2>
                <div class="space-y-3">
                    <div class="flex items-center">
                        <input type="radio" id="service1" name="service" value="Vidange" class="h-4 w-4 text-blue-600">
                        <label for="service1" class="ml-2 block text-sm text-gray-700">Vidange complète</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="service2" name="service" value="Freinage" class="h-4 w-4 text-blue-600">
                        <label for="service2" class="ml-2 block text-sm text-gray-700">Révision freinage</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="service3" name="service" value="Diagnostic" class="h-4 w-4 text-blue-600">
                        <label for="service3" class="ml-2 block text-sm text-gray-700">Diagnostic complet</label>
                    </div>
                </div>
            </div>

            <!-- Date et confirmation -->
            <div class="bg-white p-6 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Date et heure*</h2>
                <input type="datetime-local" id="bookingDate" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                
                <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg font-medium">
                    Confirmer la réservation
                </button>
            </div>
        </form>
    </div>

    <script src="/scripts/booking-fixed.js"></script>
</body>
</html>
