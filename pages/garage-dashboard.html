<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Garage - Garaglib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center">
                <i class="fas fa-car text-blue-600 text-2xl mr-2"></i>
                <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent">Garaglib</h1>
            </a>
            <nav class="flex space-x-6">
                <a href="index.html" class="text-blue-600 font-medium">Accueil</a>
                <a href="#" class="text-blue-800 font-semibold border-b-2 border-blue-600">Mon Garage</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Notification statut paiement -->
        <div id="paymentStatus" class="mb-6 p-4 rounded-lg hidden">
            <p class="font-medium"></p>
        </div>
        
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">Espace Garage</h2>
            <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm">En ligne</span>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Statistiques -->
            <div class="md:col-span-1 space-y-4">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Réservations</h3>
                    <p class="text-2xl font-bold text-blue-600">12</p>
                    <p class="text-sm text-gray-500">ce mois-ci</p>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Note moyenne</h3>
                    <div class="flex items-center">
                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                        <p class="text-2xl font-bold">4.7</p>
                    </div>
                    <p class="text-sm text-gray-500">sur 5</p>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Disponibilité</h3>
                    <div class="flex items-center">
                        <div class="h-2 w-full bg-gray-200 rounded-full">
                            <div class="h-2 bg-green-500 rounded-full" style="width: 75%"></div>
                        </div>
                        <span class="ml-2 text-sm">75%</span>
                    </div>
                </div>
            </div>

            <!-- Réservations -->
            <div class="md:col-span-3 bg-white rounded-lg shadow-md p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">
                        <i class="fas fa-calendar-day text-blue-500 mr-2"></i>
                        Réservations à venir
                    </h3>
                    <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        <i class="fas fa-plus mr-1"></i>
                        Ajouter créneau
                    </button>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date/Heure</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="bookingList">
                            <!-- Réservations chargées dynamiquement -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Garaglib. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="/scripts/main.js"></script>
</body>
</html>
