<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation de réservation - Garaglib</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="font-sans bg-gray-50">
    <div class="container mx-auto px-4 py-12 max-w-2xl text-center">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <div class="text-green-500 text-5xl mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="text-2xl font-bold mb-2">Réservation confirmée !</h1>
            <p class="text-gray-600 mb-6">Votre rendez-vous a bien été enregistré.</p>
            
            <div class="bg-gray-50 p-4 rounded-lg text-left mb-6">
                <h2 class="font-semibold mb-2">Détails de la réservation :</h2>
                <div id="bookingDetails"></div>
            </div>
            
            <div class="flex justify-center space-x-4">
                <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg">
                    Retour à l'accueil
                </a>
                <a href="client-dashboard.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-6 rounded-lg">
                    Voir mes réservations
                </a>
            </div>
        </div>
    </div>

    <script>
        // Récupère les détails de la réservation depuis l'URL
        const bookingId = new URLSearchParams(window.location.search).get('id');
        const booking = JSON.parse(localStorage.getItem('bookings'))[bookingId];
        
        // Affiche les détails
        if (booking) {
            document.getElementById('bookingDetails').innerHTML = `
                <p><strong>Garage :</strong> ${booking.garageId || 'Non spécifié'}</p>
                <p><strong>Client :</strong> ${booking.clientName || 'Non renseigné'}</p>
                <p><strong>Véhicule :</strong> ${booking.carBrand} ${booking.carModel}</p>
                <p><strong>Prestation :</strong> ${booking.service}</p>
                <p><strong>Date :</strong> ${new Date(booking.date).toLocaleString()}</p>
                <p><strong>Statut :</strong> ${booking.status}</p>
            `;
        }
    </script>
</body>
</html>
